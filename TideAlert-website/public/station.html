<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TideAlert Station Data</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <script src="app.js" defer></script>

</head>

<body>
    <p>Current tide height (cm): <span id="reading-int"></span></p>
    <p>Current tide height (m): <span id="reading-float"></span></p>
    <div class="topnav">
        <h1>ESP32-CAM Web App<i class="fas fa-camera"></i></h1>
    </div>
    <p><img id="img" width="500px"></p>
    <p>Last picture taken: <span id="date-time"></span></p>
    <button onclick="window.location.reload();">Refresh</button>
</body>

</html>
